<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <br>
        
        <label for="">Usuário:</label>
        <input type="text" id="nomeUser" class="form-control" placeholder="Digite seu usuário"><br>

        <label for="">Email:</label>
        <input type="text" id="emailUser" class="form-control" placeholder="Digite seu e-mail"><br>

        <button type="button" onclick="salvarUser()" class="btn btn-outline-primary">SALVAR</button>
    </div>
    <br>
    <div class="container">
        <table class="table table-dark table-borderless" id="tabela"><br>
            <tr>
                <th>Nome Usuário</th>

                <th>E-mail</th>

                <th>Ações</th>
            </tr>
        </table>
    </div>
    <script src='controller.js'></script>
</body>

</html>
